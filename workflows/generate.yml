name: Generate Content

on:
  schedule:
    - cron: "0 */6 * * *"   # co 6h
  workflow_dispatch:        # można ręcznie odpalić

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install node-fetch marked

      - run: node generator/generate.js "Balladyna streszczenie"
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - run: node generator/md2html.js

      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Add new generated content" || echo "No changes to commit"
          git push
